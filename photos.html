        <main class="main-content">
                <section id="photography" class="section photography visible">
            <div class="section-content">
                <h2 style="font-size: 3rem; margin-bottom: 2rem;">Photography</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem;">Capturing moments and telling stories through the lens</p>
                <div class="photography-grid">
                    <div class="photo-category-card">Nature</div>
                    <div class="photo-category-card">Landscape</div>
                    <div class="photo-category-card">Urbanscape</div>

                </div>
            </div>
        </section>
    </main>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu'); // Changed ID to match style.css

        hamburger.addEventListener('click', () => {
          navMenu.classList.toggle('active');
          hamburger.classList.toggle('open');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
                hamburger.classList.remove('open');
            }
        });
    </script>
</body>
